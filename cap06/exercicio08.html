<body>
    <h1>Exercício 6.08</h1>
    <p>Crie um arquivo HTML que exiba um vídeo usando a tag video, adicionand o múltiplas fontes de vídeo usando as tags source e especificando o tipo MIME de cada uma.</p>
    
    <video controls width="800" height="500">
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.webm" type="video/webm">
    </video>
