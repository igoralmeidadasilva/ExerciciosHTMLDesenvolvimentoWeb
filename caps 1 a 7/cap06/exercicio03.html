    <h1>Exercício 6.04</h1>
    <p>Adicione um elemento de áudio com um atributo loop para que o áudio seja reproduzido continuamente. Adicione 3 elementos source com formatos distintos, tornando o MP3 como padrão.</p>

    <audio controls loop>
        <source src="audio/soundMp3.mp3" type="audio/mpeg">
        <source src="audio/soundWav.wav" type="audio/wav">
        <source src="audio/soundOgg.ogg" type="audio/ogg">
    </audio>
