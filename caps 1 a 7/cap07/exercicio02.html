    <p>Crie um formulário HTML com um campo de texto para o atributo e-mail e um campo de senha para a senha do usuário. Adicione um botão de envio e utilize o atributo method do elemento form para definir o método HTTP como POST.</p>

    <form action="form.php" method="post">
