    <h1>Exercício 4.13</h1>
    <p>Crie uma tabela com três colunas e três linhas, e mescle a primeira célula das três linhas para criar uma célula que ocupe duas colunas. Adicione conteúdo a cada célula para exibir informações sobre um produto.</p>

        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">item 1</td>
                <td>item 2</td>
            </tr>
            <tr>
                <td colspan="2">item 1</td>
                <td>item 2</td>
            </tr>
            <tr>
                <td colspan="2">item 1</td>
                <td>item 2</td>
            </tr>
        </tbody>
    </table>
